<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr = [-2,-1,-3,0,1,2,3,5];

        function diagonalDifference(arr) {
            // Write your code here
        let neg =0;
        let net =0;
        let pos =0;
        let hneg =0;
        let hnet =0;
        let hpos =0;
         
        for(let i=0;i<arr.length;i++){
            if (arr[i]<0){
                neg++;
            }else if (arr[i]>0){
                pos++;
            }else{
                net++;
            }         
        }
            hneg = neg/arr.length;
            hnet= net/arr.length;
            hpos = pos/arr.length;
            document.writeln(`<p>${hneg}</p>`);
            document.writeln(`<p>${hnet}</p>`);
            document.writeln(`<p>${hpos}</p>`);
            return (hneg,hnet,hpos);
           
        }
        diagonalDifference(arr);


    </script>
</body>
</html>
