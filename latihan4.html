<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr = [
                    [11, 2, 4,4], 
                    [4, 5, 6,5],
                    [10, 8, -12,12],        
                    [9, 23, 12, 4]
                  ];

        function diagonalDifference(arr) {
            // Write your code here
        let kolom =0;
        let baris =0;
        let j = arr.length;
        for(let i=0;i<j;i++){
            kolom = arr[i][i];
            document.writeln(`<p> array : ${kolom}</p>`);
            document.writeln(`<p> pan array : ${j}</p>`);
            baris += arr[i][arr.length-i-1];
        }
        return Math.abs(kolom-baris);
            }
        diagonalDifference(arr);


    </script>
</body>
</html>
